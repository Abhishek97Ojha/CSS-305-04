<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">
    <title>CSS-305-04</title>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <h1><em>Flipkart</em></h1>
                <div class="explore">
                    <p><em><a href="#">Explore</a>&nbsp;<a class="plus" href="#">Plus</a></em></p>&nbsp;

                        width="12">
                </div>
            </div>
            <div class="search">

            </div>
            <div class="button">
                <button>Login</button>
            </div>
            <div class="seller">

            </div>
            <div class="more">

            </div>
            <div class="cart">

                </figure>
            </div>
            <div class="icon4 icon">
